<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>X O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div id="playerWin">
        <h3 id="whoWin">Player ? Win</h3>
        <button id="reset" onclick="reset()">Play Again</button>
    </div>
    <div>
        <h2>Tic Tac Toe</h2>
        <h1 id="whoTurn">Player X's Turn</h1>
    </div>
    <div id="container_color" class="container" onclick="colorCh()">
        <div class="box_container">
            <div class="square" id="item1" onclick="getBox('item1')"></div>
            <div class="square" id="item2" onclick="getBox('item2')"></div>
            <div class="square" id="item3" onclick="getBox('item3')"></div>
            <div class="square" id="item4" onclick="getBox('item4')"></div>
            <div class="square" id="item5" onclick="getBox('item5')"></div>
            <div class="square" id="item6" onclick="getBox('item6')"></div>
            <div class="square" id="item7" onclick="getBox('item7')"></div>
            <div class="square" id="item8" onclick="getBox('item8')"></div>
            <div class="square" id="item9" onclick="getBox('item9')"></div>
        </div>
    </div>
</body>
</html>
